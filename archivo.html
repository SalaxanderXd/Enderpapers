<!DOCTYPE html>
<html lang="es">
<head>

 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>EnderPaper</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
 <h1>Bienvenidos a EnderPaper</h1>
 <nav>
 <a href="#productos">Productos</a>
 <a href="#galeria">Galería</a>
 <a href="#contacto">Contacto</a>
 </nav>
 </header>
 <!-- SLIDER -->
 <section class="slider">
 <div class="slides">
 <div class="slide first">
 <img src="galeria1.png" alt="Imagen 1">
 </div>
 <div class="navigation-manual">
 <label for="slide1" class="manual-btn"></label>
 <label for="slide2" class="manual-btn"></label>
 <label for="slide3" class="manual-btn"></label>
 </div>
 </section>
 <section id="productos">
 <h2>Nuestros Productos</h2>
 <p>Conoce los productos que ofrecemos en nuestro negocio.</p>
 </section>
 <section id="galeria">
 <h2>Galería</h2>
 <div class="galeria">
 <img src="producto1.jpg" alt="Producto 1">
 <img src="producto2.jpg" alt="Producto 2">
 <img src="producto3.jpg" alt="Producto 3">
 <img src="producto4.jpg" alt="Producto 4">
 </div>
 </section>
 <section id="contacto">
 <h2>Contacto</h2>
 <form action="#">
 <label for="nombre">Nombre:</label>
 <input type="text" id="nombre" name="nombre" required>
 <label for="email">Correo:</label>
 <input type="email" id="email" name="email" required>
 <label for="mensaje">Mensaje:</label>
 <textarea id="mensaje" name="mensaje" required></textarea>
 <button type="submit">Enviar</button>
 </form>
 </section>
